
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/style18.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form action="" class="form" id="form">
        <label for="username">Username</label>
        <div class="form-control ">
          <input type="text" id="username" placeholder="Enter Username" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>

        <label for="email">Email</label>
        <div class="form-control ">
          <input type="email" id="email" placeholder="Enter EmailId" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <label for="password1">Password</label>
        <div class="form-control">
          <input type="password" id="password1" placeholder="Enter Password" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <label for="password2">Enter Passowrd</label>
        <div class="form-control">
          <input type="password" id="password2" placeholder="Re-enter password" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="../javascript/p18.js"></script>
  </body>
</html>
