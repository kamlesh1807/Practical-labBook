<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical12</title>
    <link rel="stylesheet" href="../css/p12style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <h2>Select Your Plan</h2>
      <table class="custom-table">
        <colgroup class="basic"></colgroup>
        <colgroup class="plus"></colgroup>
        <colgroup class="deluxe"></colgroup>
        <colgroup class="pro"></colgroup>
        <thead>
          <tr>
            <th><i class="fa fa-building"></i>Basic</th>
            <th><i class="fa fa-superpowers"></i>Plus</th>
            <th><i class="fa fa-telegram"></i>Deluxe</th>
            <th><i class="fa fa-tachometer"></i>Pro</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Rs. 500/-</td>
            <td>Rs. 1500/-</td>
            <td>Rs. 2500/-</td>
            <td>Rs. 3500/-</td>
          </tr>
          <tr>
            <td>50 Pages</td>
            <td>75 Pages</td>
            <td>Unlimited</td>
            <td>Unlimited</td>
          </tr>
          <tr>
            <td>3 Users</td>
            <td>5 Users</td>
            <td>Unlimited</td>
            <td>Unlimited</td>
          </tr>
          <tr>
            <td>10 Slides</td>
            <td>50 Slides</td>
            <td>100 Slides</td>
            <td>Unlimited</td>
          </tr>
          <tr>
            <td>50 MB</td>
            <td>250 MB</td>
            <td>1 GB</td>
            <td>Unlimited</td>
          </tr>
          <tr>
            <td>Included</td>
            <td>Included</td>
            <td>Included</td>
            <td>Included</td>
          </tr>
          <tr>
            <td><i class="correct fa fa-check"></i></td>
            <td><i class="correct fa fa-check"></i></td>
            <td><i class="correct fa fa-check"></i></td>
            <td><i class="correct fa fa-check"></i></td>
          </tr>
          <tr>
            <td><i class="cross fa fa-times"></i></td>
            <td><i class="correct fa fa-check"></i></td>
            <td><i class="correct fa fa-check"></i></td>
            <td><i class="correct fa fa-check"></i></td>
          </tr>
          <tr>
            <td><i class="cross fa fa-times"></i></td>
            <td><i class="cross fa fa-times"></i></td>
            <td><i class="correct fa fa-check"></i></td>
            <td><i class="correct fa fa-check"></i></td>
          </tr>
          <tr>
            <td><i class="cross fa fa-times"></i></td>
            <td><i class="cross fa fa-times"></i></td>
            <td><i class="cross fa fa-times"></i></td>
            <td><i class="correct fa fa-check"></i></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td><a href="#">Sign Up</a></td>
            <td><a href="#">Sign Up</a></td>
            <td><a href="#">Sign Up</a></td>
            <td><a href="#">Sign Up</a></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
