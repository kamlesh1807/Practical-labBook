<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template for Forms</title>
    <link rel="stylesheet" href="../css/P14style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     
</head>
<body>
    <div class="header"><h1>Form Template</h1></div>
    <div class="main-container">
        <!--form template 1-->
        <div class="form-template1">
            <div class="form-header-t1">
                <h1>LOG IN</h1>
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div> 
            <div class="form-container-t1">
               <div>
                <input type="email" name="email" id="email" placeholder="Your email">
               </div>
               <div>
                   <input type="password" name="pwd" id="pwd" placeholder="Your password">
               </div>
               <p>Forget  <b>Password?</b></p>
               <input type="submit" value="LOGIN">
               <p id="p2">Don't have account? <b>Sign up</b></p>
            </div>
            <div class="form-footer-t1"></div>

        </div>

        <!--form template 2-->
         
          <div class="form-template2">
            <div class="form-header-t2">
                <h1>SIGN UP</h1>
                
            </div> 
            <div class="form-container-t2">
               <div>
                <input type="email" name="email" id="email" placeholder="Your email">
               </div>
               <div>
                   <input type="password" name="pwd" id="pwd" placeholder="Your password">
               </div>
               <input type="checkbox" name="chk" id="chk">
              <p>Accept the <b>Terms and Conditions</b></p>
               <input type="submit" value="SIGNUP">
               <p id="p3"> Have have account? <b>Sign In</b></p>
            </div>
            <div class="form-footer-t2">
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>

        </div>
      
        <!--form template 3-->
         
          <div class="form-template3">
            <div class="form-header-t3">
                <h1>SIGN IN</h1>
               
            </div> 
            <div class="form-container-t3">
               <div>
                <input type="email" name="email" id="email" placeholder="Enter Email">
               </div>
               <div>
                   <input type="password" name="pwd" id="pwd" placeholder="Enter password">
               </div>
               <p>Forget  <b>Password?</b></p>
               <input type="submit" value="SIGNIN">
               <p id="p4"><b>Or sign in with</b></p>
            </div>
            <div class="form-footer-t3">
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>
        </div>

        <!--form template end-->
    </div>
</body>
</html>
