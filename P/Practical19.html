
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style19.css">
</head>
<body>
    <div class="container">
        <form action="" id="form1">
            <h3>CREATE ACCOUNT</h3>
            <input type="text" placeholder="Enter Email">
            <input type="password" placeholder="Enter Passowrd">
            <input type="password" placeholder="Confirm Password">
            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>
        </form>
        <form action="" id="form2">
            <h3>Social Links</h3>
            <input type="text" placeholder="Linkedin">
            <input type="password" placeholder="GitHub">
            <input type="password" placeholder="Facebook">
            <div class="btn-box">
                <button type="button" id="next2">Next</button>
                <button type="button" id="back1">Back</button>
            </div>
        </form>
        <form action="" id="form3">
            <h3>PERSONAL INFORMATION</h3>
            <input type="text" placeholder="First Name">
            <input type="password" placeholder="Last Name">
            <input type="password" placeholder="Phone Number">
            <div class="btn-box">
                <button type="button" id="back2">BACK</button>
                <button type="button">Submit</button>
            </div>
        </form>
        <div class="step-row">
            <div class="progress"></div>
            <div class="step-col">
                <small>Step1</small>
            </div>
            <div class="step-col">
                <small>Step2</small>
            </div>
            <div class="step-col">
                <small>Step3</small>
            </div>
        </div>
    </div>
    <script src="../javascript/p19.js"></script>
</body>
</html>
